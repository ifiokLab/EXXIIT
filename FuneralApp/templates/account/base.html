{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral App</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block head %}
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- Preloader Start -->
     <div class="preloader-wrapper" id="preloader-wrapper">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!-- Preloader End -->
    <header>
        <div class="header-container">
            <div class="card1">
                <a style="text-decoration: none;color:white;" href="{% url 'recent_memorial' %}">
                <img style="height: 70px;width:auto" src = '{% static 'images/logo.png' %}'>
                </a>
            </div>
            <div class="card2">

                <a class="login" href="{% url 'recent_memorial'  %}">Memorials</a>
                {% if user.is_authenticated %}
                <a class="login" href="{% url 'account_logout'  %}">Logout</a>
                {% else %}
                <a class="login" href="{% url 'account_login'  %}">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <div class="fixed-nav">
        <a href="{% url 'recent_memorial' %}" class="btns" title="Home"><i class="fa-solid fa-house"></i></a>
        <div class="btns" title="Search" onclick="open_search()"><i class="fa-solid fa-magnifying-glass"></i></div>
        <a href="{% url 'about' %}" class="btns" title="About"><i class="fa-solid fa-compass"></i></a>
        <a href="{% url 'create_memorial' %}" class="btns" title="create memorial"><i class="fa-solid fa-circle-plus"></i></a>
        <a href="#" class="btns profile">
            <div>IU</div>
        </a>
    </div>
  <form action="{% url 'search_memorials' %}" method="get" class="index-form" id="index-form">
   <div class="wrapper">
    <div class="search-container">
        <input type="text" name="q"  placeholder="search by name, location, city">
        <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="close" onclick="close_search()"><i class="fa-solid fa-circle-xmark"></i></div>
   </div>
  </form>
    <footer>
        <div class="card1">
            <div class="wrapper">
            <p class="logo">EXIIT</p>
            <p class="chakra-text">Â©2023</p>
            <div class="icon-card">
                <a href="" class="items"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="" class="items"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="items"><i class="fa-brands fa-twitter"></i></a>
                <a href="" class="items"><i class="fa-brands fa-youtube"></i></a>
            </div>
            </div>
        </div>
        <div class="card2">
           <div class="wrapper">
                <div class="items">
                    <a href="">Blog</a>
                </div>
                <div class="items">
                    <a href="">Privacy</a>
                </div>
                <div class="items">
                    <a href="">Terms</a>
                </div>
                <div class="items">
                    <a href="{% url 'about' %}">About</a>
                </div>
           </div>
        </div>
    </footer>
</body>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const preloader = document.getElementById("preloader-wrapper");
  setTimeout(() => {
    preloader.classList.add("hidden");
  }, 2000);
});

function close_search(){
    document.getElementById('index-form').style.display = 'none';
}

function open_search(){
    document.getElementById('index-form').style.display = 'block';
}
</script>
{% block script %}

{% endblock %}
</html>
