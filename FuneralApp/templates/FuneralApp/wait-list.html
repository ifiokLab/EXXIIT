{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
</head>
<style>
    
.loading-message {
    animation: fly 2.1s linear;
    display: none;
}


@keyframes fly {
    from {
      opacity: 1;
      font-size: 30px;
    }
    to {
     
      font-size: 15px;
      opacity: 0;
     
    }
  }
</style>
<body>
   
    <div  class="relative overflow-hidden">
        <div class="bg-white pt-10 pb-14 sm:pt-16 lg:overflow-hidden lg:pt-24 lg:pb-24">
            <div class="mx-auto max-w-5xl lg:px-8">
                <div class="lg:grid lg:grid-cols-2 lg:gap-8">
                    <div class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 text-center lg:flex lg:items-center lg:px-0 lg:text-left">
                        <div class="lg:py-24">
                            <div class="lg:hidden py-8">
                                <img class="" src="{% static 'images/mobile-small.png' %}" alt="">
                            </div>
                            <h1 class="mt-4 text-4xl font-bold tracking-tight text-black sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl">
                                <span class="block text-blue-500 ">See what’s next</span>
                                <span class="block text-black">EXIIT App</span>
                            </h1>
                            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">EXIIT will launch soon. Join the waitlist to try the beta before it's publicly available.</p>
                            <div class="mt-10 sm:mt-12">
                                <form class="sm:mx-auto sm:max-w-xl lg:mx-0" id="my-form" method="post" action="{% url 'waitlist_form' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="sm:flex">
                                        <div class="min-w-0 flex-1">
                                            <label for="email" class="sr-only">Email address</label>
                                           
                                            <input name="email" required id="email" type="email" placeholder="Enter your email" class="block w-full rounded-md bg-gray-200 border-0 px-4 py-3 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 focus:ring-offset-gray-900" value="">
                                        </div>
                                        <div class="mt-3 sm:mt-0 sm:ml-3">
                                            <button type="submit" class="block w-full rounded-md bg-blue-600 py-3 px-4 font-medium text-white shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 focus:ring-offset-gray-900">Join Waitlist</button>
                                        </div>
                                    </div>
                                    <div id="loading-message" class="loading-message">Sending...</div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-12 lg:block hidden">
                        <img class="" src="{% static 'images/mobile-large.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white">
        <div class="mx-auto max-w-7xl overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
                <div class="px-5 py-2">
                    <a href="" class="text-base text-gray-500 hover:text-gray-900">Memorials</a>
                </div>
                <div class="px-5 py-2">
                    <a href="" class="text-base text-gray-500 hover:text-gray-900">Blog</a>
                </div>
                <div class="px-5 py-2">
                    <a href="" class="text-base text-gray-500 hover:text-gray-900">Help</a>
                </div>
            </nav><div class="mt-8 flex justify-center space-x-6">
                <a href="" class="text-gray-500 hover:text-gray-600">
                    <span class="sr-only">Twitter</span><svg fill="currentColor" viewBox="0 0 24 24" class="h-6 w-6" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path></svg></a><a href="" class="text-gray-500 hover:text-gray-600">
                        <span class="sr-only">GitHub</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M20.476 0H3.524C1.58 0 0 1.58 0 3.524v16.952C0 22.42 1.58 24 3.524 24h9.619v-9.294H8.836v-3.604h4.307V8.06c0-4.284 2.618-6.618 6.43-6.618 1.846 0 3.427.137 3.885.198v4.48l-2.66.001c-2.09 0-2.496.995-2.496 2.444v3.205h4.984l-.652 3.603h-4.332v9.294h8.593c1.944 0 3.524-1.58 3.524-3.524V3.524C24 1.58 22.42 0 20.476 0z"/>
                          </svg>
                          
                </a>
            </div>
            <p class="mt-8 text-center text-base text-gray-500">© 2023 EXIIT Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var form = document.getElementById('my-form');
  var loadingMessage = document.getElementById('loading-message');
  form.addEventListener('submit', function(event) {
    loadingMessage.style.display = 'block';
    loadingMessage.textContent = 'Sending...';
    event.preventDefault();
    var xhr = new XMLHttpRequest();
    xhr.open(form.method, form.action);
    
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    xhr.setRequestHeader('X-CSRFToken', csrftoken);
    xhr.onload = function() {
      if (xhr.status === 200) {
        console.log(xhr.status)
        loadingMessage.textContent = 'Success!';
        setTimeout(function() {
            loadingMessage.style.display = 'none';
            document.getElementById('email').value = '';
        }, 2000);
      } else {
        console.log(xhr.status);
        loadingMessage.textContent = 'Error!';
        setTimeout(function() {
            loadingMessage.style.display = 'none';
            document.getElementById('email').value = '';
        }, 2000);
      }
    };
    xhr.onerror = function() {
      loadingMessage.textContent = 'Error!';
      setTimeout(function() {
            loadingMessage.style.display = 'none';
        }, 2000);
    };
    var data = new FormData(form);
    console.log(data);
    xhr.send(data);
  });
});

</script>
</html>
